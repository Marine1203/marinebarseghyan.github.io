<!DOCTYPE html>
<html>
</head>
<title>Reservation</title>
<style type="text/css">
    .content {
 max-width: 500px;
 margin: auto;
 background: white;
 padding: 10px;
}
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}



</style>
    <script>
        function finalCost(){
            var roomType = document.getElementById("room_type").value;
            var roomNum = document.getElementById("room_number").value;
            var personNum = document.getElementById("person_number").value;
            var childNum = document.getElementById("child_number").value;

            var total = (parseInt(roomType)*10) + ((roomNum)*2) + ((personNum)*3) + ((childNum)*2)

            document.getElementById("result").innerHTML = total;
        }
    </script>


</head>
<body  class="content">


     <div class="hotel_reserve_box">
         <h3> ՀՅՈՒՐԱՆՈՑԻ ԱՄՐԱԳՐՈՒՄ </h3><br>
         <form>

             <div class="form-group">
                 <label>Սենյակի տեսակը</label>
                 <select class="form-control" id="room_type" onchange="finalCost()"><br>
                     <option value="0" selected>Ընտրել սենյակի տեսակը </option>
                     <option value="1"> Սովորական </option>
                     <option value="2"> Դելյուքս </option>
                     <option value="3"> Լյուքս </option>
                 </select>
             </div>
             <div class="form-group">
                 <label>Սենյակների քանակը</label>
                 <select class="form-control" id="room_number" onchange="finalCost()">
                     <option value="0"> 0 </option>
                     <option value="1"> 1 </option>
                     <option value="2"> 2 </option>
                     <option value="3"> 3 </option>
                     <option value="4"> 4 </option>
                     <option value="5"> 5 </option>
                     <option value="6"> 6 </option>
                     <option value="7"> 7 </option>
                 </select>
             </div>
             <div class="form-group">
                 <label>Այցելուների քանակը</label> 
                 <select class="form-control" id="person_number" onchange="finalCost()">
                     <option value="0"> 0 </option>
                     <option value="1"> 1 </option>
                     <option value="2"> 2 </option>
                     <option value="3"> 3 </option>
                     <option value="4"> 4 </option>
                     <option value="5"> 5 </option>
                     <option value="6"> 6 </option>
                     <option value="7"> 7 </option>
                 </select>
             </div>
             <div class="form-group">
                 <label>Երեխաների քանակը</label>
                 <select class="form-control" id="child_number" onchange="finalCost()">
                     <option value="0"> 0 </option>
                     <option value="1"> 1 </option>
                     <option value="2"> 2 </option>
                     <option value="3"> 3 </option>
                     <option value="4"> 4 </option>
                     <option value="5"> 5 </option>
                     <option value="6"> 6 </option>
                     <option value="7"> 7 </option>
                 </select>
             </div><br>
             <div class="form-group">
                 <label>Արժեքը : </label>
                 <span id="result" style="background-color: #4CAF50;color: #fff;padding: 6px 70px;font-weight: 600;font-size: 18px; margin-left: 10px;border-radius: 5px;">0</span>
             </div><br><br>
                </form>
                <a href ="reservation2.html"> <input type="submit" class="button" value="Ընտրել այս տարբերակը"> </a>
            
     </div>

</body>
</html>
